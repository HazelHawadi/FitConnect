{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Choose a Plan</h2>
    <div class="row justify-content-center g-4">
        {% for plan in plans %}
        <div class="col-md-4">
            <div class="card shadow-sm h-100 text-center">
                <div class="card-body">
                    <h4 class="card-title">{{ plan.name }}</h4>
                    <p class="card-text display-6">{{ plan.price }}</p>
                    <p class="text-muted">Renews every {{ plan.duration_days }} days</p>
                    <a href="{% url 'subscribe' plan.name %}" class="btn btn-primary">Subscribe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
