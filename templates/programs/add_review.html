{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Leave a Review for "{{ program.title }}"</h2>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <div id="rating" class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label for="star5" class="star">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4" />
                        <label for="star4" class="star">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3" class="star">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2" />
                        <label for="star2" class="star">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1" />
                        <label for="star1" class="star">&#9733;</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Your Comment</label>
                    <textarea name="comment" id="comment" class="form-control" rows="5" placeholder="Write your review here" required>{{ review.comment }}</textarea>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                    <a href="{% url 'program_detail' program.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
