{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 text-center">
    {% if email %}
      <h2 class="text-success">You’re unsubscribed!</h2>
      <p>{{ email }} has been removed from our newsletter list.</p>
    {% else %}
      <h2 class="text-warning">Unsubscribed?</h2>
      <p>We couldn’t find the email to unsubscribe. Please check the link or contact us.</p>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Back to Home</a>
  </div>
{% endblock %}
